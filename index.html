<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>CNBS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&family=Bebas+Neue&family=Bodoni+Moda:opsz,wght@6..96,900&family=Bungee+Shade&family=Cormorant+Garamond:wght@700&family=Honk&family=Inter:wght@900&family=JetBrains+Mono:wght@700&family=Monoton&family=Nabla&family=Oswald:wght@700&family=Playfair+Display:wght@900&family=Righteous&family=Rubik+Glitch&family=Rubik+Vinyl&family=Rubik+Wet+Paint&family=Silkscreen:wght@700&family=Space+Mono:wght@700&family=Unlock&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cnbs {
      font-size: clamp(4rem, 20vw, 25rem);
      font-weight: 900;
      color: #fff;
      text-transform: uppercase;
      user-select: none;
      cursor: default;
    }

    body::after {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 10;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.03) 0px,
        rgba(255, 255, 255, 0.03) 1px,
        transparent 1px,
        transparent 2px
      );
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 9;
      pointer-events: none;
      filter: url(#noise);
      opacity: 0.03;
    }
  </style>
</head>
<body>
  <svg style="position:absolute;width:0;height:0">
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
    </filter>
  </svg>
  <div class="cnbs" id="cnbs">CNBS</div>
  <script>
    const BURST_INTERVAL = 70;

    const fonts = [
      'Playfair Display', 'Cormorant Garamond', 'Bodoni Moda',
      'Inter', 'Bebas Neue', 'Oswald',
      'Unlock', 'Righteous', 'Monoton', 'Bungee Shade',
      'Rubik Glitch', 'Rubik Wet Paint', 'Rubik Vinyl',
      'Silkscreen', 'Honk', 'Nabla',
      'Barlow Condensed',
      'Space Mono', 'JetBrains Mono'
    ];

    const colors = [
      '#C9A84C', '#FFD700', '#B8860B',
      '#0057FF', '#00D4FF', '#4169E1',
      '#F0F0F0', '#E8E8E8', '#FFFFFF',
      '#8B0000', '#DC143C', '#FF1744',
      '#39FF14', '#FF00FF', '#FF6600'
    ];

    const LETTER_SPACING_MIN = -0.05;
    const LETTER_SPACING_MAX = 0.15;
    const SIZE_SCALE_MIN = 0.95;
    const SIZE_SCALE_MAX = 1.05;

    const el = document.getElementById('cnbs');

    function rand(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function randRange(min, max) {
      return min + Math.random() * (max - min);
    }

    let lastTick = 0;

    function animate(timestamp) {
      if (timestamp - lastTick >= BURST_INTERVAL) {
        const color = rand(colors);
        el.style.fontFamily = '"' + rand(fonts) + '", sans-serif';
        el.style.color = color;
        el.style.letterSpacing = randRange(LETTER_SPACING_MIN, LETTER_SPACING_MAX) + 'em';
        el.style.transform = 'scale(' + randRange(SIZE_SCALE_MIN, SIZE_SCALE_MAX) + ')';
        el.style.textShadow = '0 0 0.4em ' + color + '88, 0 0 1em ' + color + '44';
        lastTick = timestamp;
      }
      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>
